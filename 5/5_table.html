<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABEL</title>
  </head>
  <body>
    <h1>bikin tabel kuy</h1>

    <h4>1 baris, 1 kolom, border normal</h4>
    <table border="1">
      <tr>
        <td>100</td>
      </tr>
    </table>

    <h4>2 baris, 3 kolom, border sangat tebal</h4>
    <table border="15">
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
    </table>

    <h4>tabel tanpa border</h4>
    <table border="0">
      <tr>
        <td>100</td>
        <td>200</td>
      </tr>
      <tr>
        <td>300</td>
        <td>400</td>
      </tr>
    </table>
  </body>
</html>
